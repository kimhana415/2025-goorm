<body>
  <!-- 비동기 (asynchronous)
    - 작업이 끝날 때 까지 기다리지 않고 다음 작업을 먼저실행하는 방식이다!
    - 자바스크립트는 기본적으로 한 줄 씩 순서대로 실행을 하는 단일 스레드

    - 먼저 말 걸고, 기다리지 않고 다른 일을 하는 것!

  쉬는날 할 일
  1. 빨래하기 1시간 반~~걸림
  2. 설거지 10분
  3. 샤워 30분
  4. 라면 먹기 5분

  스레드?
    - 컴퓨터 프로그램이 실행되는 흐름(길)
    - 하나의 프로그램이 실행 될 떄, 내부에서 한줄 한줄 명령을 처리하는 실행의 단위!

  하나의 프로그램에서는 여러개의 스레드가 동잘할 수 있다.
  스벅 언니오빠들 4명 (스레드!)
  주문받는 오빠, 커피를 만드는 오빠1, 커피완료 부름 오빠1, 청소하는 오빠1 스타벅스를 운영!

  비동기를 왜 써야 할까?
    - 사용자에게 끊김없는 영상, 화면을 보여주기 위해
    - 서버(유튜브, 네이버, 구글, 로그인) API 응답이 조금 느릴 수 있다. 부드럽게 실행하기 위해서
    - 여러명이 동시에 처리하는 기능
    - 프론트엔드/백엔드 모두 비동기 통신은 필수!
  -->
</body>
