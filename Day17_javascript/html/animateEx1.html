<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>애니메이션</title>
  <link rel="stylesheet" href="../css/animateEx1.css">
</head>

<body>
  <h1>애니메이션 배우기!</h1>
  <!-- 프로그래스바(진행바) 디운로드 하거나 진행률이 올라가는 애니메이션 만듦 -->
  <!-- 왼쪽에서 오른쪽으로 바가 차오르는 효과를 준다. -->
  <div id="barMain">
    <!-- 실제 진행바가 올라가는 모습을 구현하는 div하나 더 필요하다. -->
    <div id="bar">
      0%
    </div>
  </div>
  <button id="fillBtn">진행바 시작!</button>


  <!-- 무한 반복하는 애니메이션을 만들기 텍스트 깜빡이게 -->
  <div id="loopText">
    😁주목해주세요!!😁
  </div>


  <h4>버튼을 클릭하면 박스를 움직이기!</h4>
  <!-- 버튼 클릭하면 박스1 왼쪽으로 움직이기 -->
  <div id="box1"></div>
  <button id="btnMove">움직이기</button>


  <!-- 버튼 클릭하면 박스2 확대 -->
  <div id="box2"></div>
  <button id="btnGrow">확대</button>


  <!-- 버튼 클릭하면 박스3 투명도 주기 -->
  <div id="box3"></div>
  <button id="btnFade">반투명</button>

  <script src="../jquery/jquery-3.7.1.min.js"></script>
  <script src="../js/animateEx1.js"></script>
</body>

</html>
