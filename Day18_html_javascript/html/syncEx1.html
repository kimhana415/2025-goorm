<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>동기, 비동기</title>
</head>

<body>
  <!--
  동기(Synchronous)
    - 한 줄씩 차례대로 실행되며, 앞 코드가 끝나지 않으면 뒤에
      코드가 실행되지 않는다!
    - 실행이 오래 걸리는 작업이 있으면 전체 흐름이 멈추는 문제가 생길 수있다.


  비동기(Asynchronous)
    - 시간이 오래 걸리는 작업을 따로 처리한 뒤 결과가 준비 되면
      나중에 다시 이어서 처리하는 방식
    - 동시에 여러 작업을 수행할 수 있게 한다.
    - 파일읽기, 네트워크 요청, 타이머 등...
    -->
  <script src="../js/syncEx1.js"></script>
</body>

</html>
