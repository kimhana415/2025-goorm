<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <!-- 내가 만든 CSS파일을 연결 -->
  <link rel="stylesheet" href="cssEx1.css">
</head>
<body>
  <!-- a태그 (html 핵심 개념중 하나인 hyperlink)
    우리가 텍스트를 눌러서 다른 웹 사이트나 페이지로 이동할 수 있도록 만들어주                                                                                                                                                                                                                                      는 기능이 하이퍼링크

    파일 경로
      - 파일 시스템에서 파일의 위치를 나타내는 방법
      
      절대경로
        - 현재 작업 폴더와 관계 없이 특정 파일의 절대적인 위치
        - ex. https://www.naver.com/
        - C:\Users\goorm\Desktop\frontend\Day_html
      상대경로
        - 현재 작업 중인 폴더를 기준으로 특정 파일의 상대적인 위치를 가리킨다
          ./    현재 작업중인 폴더! Day7_html
          ../   작업중인 폴더에서 부모 폴더로 이동(상위 폴더로 이동)

      target 설정
      - 링크를 클릭했을 때 창을 어떻게 오픈할 지 지정함

      target="_blank" 속성을 설정할 때 취약점이 발생한다.
      새장에서 외부 페이지에서 이동할 때 악의적인 피싱공격이 발생할 수 있다.
      해결책
      rel="noopener norefferre

      noopener 새 창에서 열린 페이지가 원래 창을 조작하지 못하게 함
      noreferrer 링크 클릭 이동시 현재 페이지의 정보를 넘기지 않음
    -->
  <a href="https://www.naver.com/"
    target="_blank"
    rel="noopener norefferrer"
  >네이버</a>
  <a href="https://www.google.com/?hl=ko">구글</a>

  <!-- html파일로도 이동이 가능하다. -->
  <a href="hana.html">하나</a>

  <h1 style="color: red;">오늘은 CSS 배움!</h1>
  <!-- 인라인스타일
    - 태그 안에 설정(어트리뷰트) 우선 순위 제일 높게 잡힌다.
      회사에서 유지보수 어려움
  -->
</body>
</html>
