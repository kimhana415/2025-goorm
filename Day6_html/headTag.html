<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘은 브라우저 탭!</title>
  <!-- meta 태그
    - 브라우저 검색엔진한테 이 페이지는 이런 특징이 있어! 알려주는 이름표!
      keywords "내가 이런 단어들과 관련있어!"
      refresh "몇 초에 한 번씩 새로고침 해줘!"
    - SEO (Search Engine Optimization) 검색 엔진 최적화
  -->
  <meta name="keywords" content="HTML,CSS,REACT">
  <meta name="description" content="내가 잘나가는 사이트">
  <meta name="author" content="HaNa">

  <!-- hedaTag.html 배경색 분홍색으로 주고싶다. -->

  <!-- 부트스트랩 아이콘 다운받기
    link 태그를 이용해서 외부 디자인 다운 받기
    rel="stylesheet" 이 링크는 스타일시트 디자인종류다!
    href = 외부 url주소!
  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <style>
    /* style 태그는 css할 때 사용한다. */
    /* 디자인을 할 때는 어떤 태그에 디자인할지 지정 */
    body {
      background-color: palevioletred;
      color: white;
    }
  </style>
</head>
<body>
  <!-- 뼈대부터 html tag들부터 꼭! 가지고 오기!-->
  <p>오늘은 html 두번째 시간입니다.</p>

  <i class="bi bi-heart-fill"></i>
</body>
</html>
