<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자 커뮤니케이션을 위한 폼태그</title>

  <style>
    /* 디자인을 줄떄는 어떤 태그를 디자인할지 선택!
    글자 색상을 변경하고 싶으면 color*/
    strong {
      color: red;
    }
    /* div {
      테두리 선을 디자인하는 설정
      border: 선의 굵기 선의 종류 선의 색상
      border: 1px solid black;
      가운데 정렬하고 싶을때 설정
      text-align: center;
    } */
    body {
      text-align: center;
    }
    img {
      /* 이미지를 둥글게 만들고 싶다. */
      border-radius: 100%;
    }
  </style>
</head>
<body>
  <p>사용자가 입력한 데이터를 수집하기 위해서 사용</p>
  <p><strong>Form</strong> Tag</p>

  <h1>Form Tag 중 가장 많이 사용하는 태그!</h1>
  <input type="text">
  <input type="button" value="눌러봐">

  <div>
    <h4>내가 좋아하는 자동차 브랜드!</h4>
    <!-- checkbox는 여러개를 선택! -->
    <input type="checkbox" value="벤츠">
    <label>벤츠</label>

    <!-- 이미지 -->
    <img width="200" height="200"
      src="https://ci.encarmagazine.com/2019/09/EQS2.jpg">

    <br> <!-- br 줄바꿈 -->

    <input type="checkbox" value="벤츠">
    <label>BMW</label>

    <input type="checkbox" value="벤츠">
    <label>볼보</label>
  </div>

  <!-- radio 버튼
    둘 중 혹은 여러개의 버튼중에 하나만 선택할 수 있다.
    각각 태그들을 사용하며 라디오버튼도 3개를 다 선택 할 수 있다.
    그래서 그룹을 지어줘야한다. 그룹을 지어주는 속성 name 설정
    -->
  <h3>radio button</h3>
  <input type="radio" name="pay">
  <label>카드</label>

  <input type="radio" name="pay">
  <label>무통장</label>

  <input type="radio" name="pay">
  <label>카카오페이</label>
</body>
</html>
