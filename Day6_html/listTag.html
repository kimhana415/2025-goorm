<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록태그 및 표 관련태그</title>
  <style>
    th {
      background-color: cadetblue;
    }
  </style>
</head>
<body>
  <!-- 테이블 태그(표 형식)
    표를 만들기 위한 태그다!
    엑셀처럼 행과 열을 가진 구조로 만들어진다.
    표의 각 줄은 <tr>
      줄안에 칸은 <td>
  

    미션: table 태그 안에 공간을 합치는 설정(어트리뷰트)
        rowspan, colspan 설정에 대해서 찾아보기
        코드작성해서 노션에 정리하기
  -->
  <table border="2">
    <tr>
      <th>이름</th>
      <th>나이</th>
      <th>직업</th>
    </tr>
    <tr>
      <td>이서희</td>
      <td>20</td>
      <td>개발자</td>
    </tr>
    <tr>
      <td>이서희</td>
      <td>20</td>
      <td>개발자</td>
    </tr>
  </table>

  <!-- 순서 없는 목록을 만들 때 사용!
      웹사이트 메뉴바!
      단계별 가이드 작성!
      미션: ul, ol 태그들의 설정(어트리뷰트) 찾아보기!
          모양을 변경할 수 있고 ol 태그는 순서를 변경
          시작하는 번호를 내가 마음대로 변경할 수 있다.
  -->
  <ul>
    <li>이서희</li>
    <li>이지희</li>
  </ul>

  <ul>
    <li>회원가입</li>
    <li>로그인</li>
    <li>게시판</li>
  </ul>

  <h3>라면 끓이는 순서!</h3>
  <ol>
    <li>물을 냄비에 담는다.</li>
    <li>건더기를 넣는다.</li>
    <li>스프기를 넣는다.</li>
    <li>라면을 넣는다.</li>
    <li>계란과 파를 넣는다.</li>
  </ol>
</body>
</html>
