<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
  메모를 하고 싶을 경우에는 대체적으로 단축키
  윈도우 ctrl + /
  맥 command + /

  HTML이 뭐예요?
  - 세상에 존재하는 모든 웹페이지는 HTML로 작성한다.

  네트워크?
  - 정보를 서로 공유하기 위해서 나온 말

  인터넷
  - 멀리있는 사람들하고 정보를 공유하기 위해서 만들어진 가장 큰 네트워크
  - 텍스트, 이미지, 문서 등을 쉽게 웹으로 볼 수 있도록 하기 위해서 html

  웹 문서를 이루는 구조
  html(HyperText Markup Language) - 웹사이트의 구조를 이루는 뼈대
  css - 웹사이트에 살을 붙이고 옷을 입히는 스타일링
  js(javascript) - 웹사이트가 사용자와 상호작용할 수 있도록 움직임을 더하는 관절 (사람이 움직인다.)

  Html 문서는 .html로 끝나도록 파일을 만들어주면 된다.
  항상 가장 먼저 열어질 파일로 index.html을 만들어줘야한다.
  -->
</body>
</html>
