<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 관련 태그</title>
</head>

<body>
  <!--
    제목을 나타낼 때 Headings
    숫자가 작아질수록 중요한 제목을 의미한다.
    글자 크기도 커질 수 있다.
    <h1> ~ <h6>

    문단 (paragraph)
    - 글 구간을 나누고 정리할 때 사용하는 태그
    - 글을 쓰는 기본 단위인 문달을 나타내는 태그
    <p>

    <strong> 태그는 콘텐츠 내용을 강조하거나 의미를 둘 때
    <b> 디자인용, 의미없음 그냥 굵게만 보이게 할 때

    의미론적(semantic) 중요성
  -->

  <p>안녕하세요
    <strong style="color: aqua;">이서희</strong> 강사!
  </p>

  <!-- 
    글씨를 기울이는 이텔릭체 (italic)
    <em>, <i> 차이점
    <br> 줄바꿈 태그
  -->

  <p>오늘 하루 동안 <b><em>1,000원</em></b> 할인합니다!</p>
  <p>오늘은 내가 회의실 전체 다~~~~~~쓴다! <br>앗싸!</p>
</body>

</html>
